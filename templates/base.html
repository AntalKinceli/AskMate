<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMate</title>
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png">
</head>

<body>
    <h1>{% block title %}{% endblock %}</h1>
    <form action={% block url_for %}{% endblock %} method="post">
        <label for="input-title">{% block title_name %}{% endblock %} title</label><br>
        <input type="text" name="title" id="input-title" required value={% block original_title %}{% endblock %}><br>
        <label for="input-message">Your {% block message_name %}{% endblock %}</label><br>
        <textarea name="message" id="input-message" cols="60" rows="10"
            required>{% block original_message %}{%endblock %}</textarea><br>
        <input type="submit" value={% block submit_value %}{% endblock %}>
    </form>
</body>

</html>
